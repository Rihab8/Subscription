apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniproject-deployment
  labels:
    app: MiniProject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MiniProject 
  template:
    metadata:
      labels:
        app: MiniProject
    spec:
      containers:
      - name: miniproject
        image: mailordercr.azurecr.io/subscriptionimage:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: mailorderpharmacyvcsecret
---
apiVersion: v1
kind: Service
metadata:
  name: miniprojectvc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: MiniProject
